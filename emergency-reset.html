<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–≤–∞—Ä–∏–π–Ω—ã–π —Å–±—Ä–æ—Å - –£–ö –ó–µ–ª—ë–Ω–∞—è –î–æ–ª–∏–Ω–∞</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }
    #status {
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
      margin: 20px 0;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .step {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .step.pending { color: #999; }
    .step.active { 
      background: #ffeaa7; 
      color: #333;
      font-weight: bold;
    }
    .step.done { 
      background: #55efc4; 
      color: #00b894;
      font-weight: bold;
    }
    .step.error { 
      background: #ff7675; 
      color: #d63031;
      font-weight: bold;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }
    .btn:hover { 
      background: #764ba2; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß –ê–≤–∞—Ä–∏–π–Ω—ã–π —Å–±—Ä–æ—Å v3.0.0</h1>
    <p>Emergency Nuclear Reset - –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞ –∏ Service Workers</p>
    
    <div id="status">
      <div class="spinner"></div>
      <p>–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</p>
    </div>
    
    <button id="manualBtn" class="btn" style="display:none;">
      –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ—á–∏—Å—Ç–∫—É
    </button>
    
    <button id="forceReloadBtn" class="btn" style="display:none; background: #e74c3c; margin-top: 10px;">
      üîÑ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞
    </button>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const manualBtn = document.getElementById('manualBtn');
    
    let steps = [
      { name: '–ü–æ–∏—Å–∫ Service Workers', fn: findServiceWorkers },
      { name: '–£–¥–∞–ª–µ–Ω–∏–µ Service Workers', fn: unregisterServiceWorkers },
      { name: '–û—á–∏—Å—Ç–∫–∞ –∫–µ—à–µ–π', fn: clearCaches },
      { name: '–û—á–∏—Å—Ç–∫–∞ localStorage', fn: clearStorage },
      { name: '–§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞', fn: finalCheck }
    ];
    
    async function findServiceWorkers() {
      if (!('serviceWorker' in navigator)) {
        throw new Error('Service Workers –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è');
      }
      
      const registrations = await navigator.serviceWorker.getRegistrations();
      console.log('–ù–∞–π–¥–µ–Ω–æ SW —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–π:', registrations.length);
      
      if (registrations.length === 0) {
        return 'Service Workers –Ω–µ –Ω–∞–π–¥–µ–Ω—ã ‚úì';
      }
      
      return `–ù–∞–π–¥–µ–Ω–æ ${registrations.length} Service Worker(s)`;
    }
    
    async function unregisterServiceWorkers() {
      const registrations = await navigator.serviceWorker.getRegistrations();
      
      if (registrations.length === 0) {
        return '–ù–µ—á–µ–≥–æ —É–¥–∞–ª—è—Ç—å ‚úì';
      }
      
      // –ê–ì–†–ï–°–°–ò–í–ù–û–ï —É–¥–∞–ª–µ–Ω–∏–µ - –ø—ã—Ç–∞–µ–º—Å—è –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑
      for (let attempt = 0; attempt < 3; attempt++) {
        await Promise.all(
          registrations.map(async (reg, i) => {
            try {
              console.log(`–£–¥–∞–ª–µ–Ω–∏–µ SW ${i + 1}/${registrations.length} (–ø–æ–ø—ã—Ç–∫–∞ ${attempt + 1}):`, reg.scope);
              
              // –ü–æ–ø—ã—Ç–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å waiting/installing SW –ø–µ—Ä–µ–¥ —É–¥–∞–ª–µ–Ω–∏–µ–º
              if (reg.waiting) {
                try {
                  reg.waiting.postMessage({ type: 'SKIP_WAITING' }).catch(() => {});
                } catch(e) {}
              }
              
              if (reg.installing) {
                try {
                  reg.installing.postMessage({ type: 'SKIP_WAITING' }).catch(() => {});
                } catch(e) {}
              }
              
              await new Promise(resolve => setTimeout(resolve, 100));
              
              const success = await reg.unregister().catch(() => false);
              console.log(`SW ${i + 1} —É–¥–∞–ª—ë–Ω:`, success);
              return success;
            } catch (error) {
              console.error(`–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è SW ${i + 1}:`, error);
              return false;
            }
          })
        );
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Å–ª–µ –ø–æ–ø—ã—Ç–∫–∏
        const remaining = await navigator.serviceWorker.getRegistrations();
        if (remaining.length === 0) {
          return `–£–¥–∞–ª–µ–Ω–æ ${registrations.length} Service Worker(s) ‚úì`;
        }
        
        // –ï—Å–ª–∏ –æ—Å—Ç–∞–ª–∏—Å—å - –∂–¥—ë–º –∏ –ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞
        if (attempt < 2) {
          await new Promise(resolve => setTimeout(resolve, 500));
        }
      }
      
      // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
      const finalRemaining = await navigator.serviceWorker.getRegistrations();
      if (finalRemaining.length > 0) {
        throw new Error(`–û—Å—Ç–∞–ª–∏—Å—å –∞–∫—Ç–∏–≤–Ω—ã–µ SW: ${finalRemaining.length}`);
      }
      
      return `–£–¥–∞–ª–µ–Ω–æ ${registrations.length} Service Worker(s) ‚úì`;
    }
    
    async function clearCaches() {
      if (!('caches' in window)) {
        return 'Cache API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
      }
      
      const cacheNames = await caches.keys();
      console.log('–ù–∞–π–¥–µ–Ω–æ –∫–µ—à–µ–π:', cacheNames.length);
      
      if (cacheNames.length === 0) {
        return '–ö–µ—à–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã ‚úì';
      }
      
      await Promise.all(
        cacheNames.map(async (cacheName) => {
          console.log('–£–¥–∞–ª–µ–Ω–∏–µ –∫–µ—à–∞:', cacheName);
          return await caches.delete(cacheName);
        })
      );
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞
      const remaining = await caches.keys();
      if (remaining.length > 0) {
        throw new Error(`–û—Å—Ç–∞–ª–∏—Å—å –∫–µ—à–∏: ${remaining.length}`);
      }
      
      return `–û—á–∏—â–µ–Ω–æ ${cacheNames.length} –∫–µ—à–µ–π ‚úì`;
    }
    
    async function clearStorage() {
      try {
        localStorage.clear();
        sessionStorage.clear();
        console.log('Storage –æ—á–∏—â–µ–Ω');
        return 'localStorage –∏ sessionStorage –æ—á–∏—â–µ–Ω—ã ‚úì';
      } catch (e) {
        console.warn('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ storage:', e);
        return 'Storage —á–∞—Å—Ç–∏—á–Ω–æ –æ—á–∏—â–µ–Ω ‚ö†Ô∏è';
      }
    }
    
    async function finalCheck() {
      const swRegs = await navigator.serviceWorker.getRegistrations();
      const cacheKeys = await caches.keys();
      
      if (swRegs.length === 0 && cacheKeys.length === 0) {
        return '–í—Å—ë —á–∏—Å—Ç–æ! ‚ú®';
      }
      
      const issues = [];
      if (swRegs.length > 0) issues.push(`SW: ${swRegs.length}`);
      if (cacheKeys.length > 0) issues.push(`–ö–µ—à–∏: ${cacheKeys.length}`);
      
      throw new Error(`–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –æ—Å—Ç–∞—Ç–∫–∏: ${issues.join(', ')}`);
    }
    
    function renderStatus(currentStep, state, message) {
      statusEl.innerHTML = steps.map((step, i) => {
        let className = 'step pending';
        let icon = '‚è≥';
        
        if (i < currentStep) {
          className = 'step done';
          icon = '‚úÖ';
        } else if (i === currentStep) {
          if (state === 'error') {
            className = 'step error';
            icon = '‚ùå';
          } else {
            className = 'step active';
            icon = 'üîÑ';
          }
        }
        
        return `<div class="${className}">${icon} ${step.name}</div>`;
      }).join('');
      
      if (message) {
        statusEl.innerHTML += `<p style="margin-top: 15px; font-size: 14px; color: #666;">${message}</p>`;
      }
    }
    
    async function runCleanup() {
      manualBtn.style.display = 'none';
      
      for (let i = 0; i < steps.length; i++) {
        const step = steps[i];
        
        try {
          renderStatus(i, 'active', `–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...`);
          const result = await step.fn();
          renderStatus(i, 'done', result);
          await new Promise(resolve => setTimeout(resolve, 500));
        } catch (error) {
          console.error(`–û—à–∏–±–∫–∞ –Ω–∞ —à–∞–≥–µ "${step.name}":`, error);
          renderStatus(i, 'error', error.message);
          manualBtn.style.display = 'block';
          return;
        }
      }
      
      // –£—Å–ø–µ—Ö!
      statusEl.innerHTML = `
        <div style="font-size: 60px; margin-bottom: 20px;">‚úÖ</div>
        <h2 style="color: #00b894; margin-bottom: 10px;">–û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h2>
        <p style="color: #666;">–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ <span id="countdown">3</span>...</p>
      `;
      
      let countdown = 3;
      const interval = setInterval(() => {
        countdown--;
        const countdownEl = document.getElementById('countdown');
        if (countdownEl) countdownEl.textContent = countdown;
        
        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = '/';
        }
      }, 1000);
    }
    
    manualBtn.addEventListener('click', runCleanup);
    
    // –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
    const forceReloadBtn = document.getElementById('forceReloadBtn');
    forceReloadBtn.addEventListener('click', function() {
      console.log('üîÑ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ location.replace()');
      // –û—á–∏—â–∞–µ–º –≤–µ—Ä—Å–∏—é —á—Ç–æ–±—ã –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–π –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞
      localStorage.removeItem('app_version');
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º replace –≤–º–µ—Å—Ç–æ reload –¥–ª—è –ø–æ–ª–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏
      window.location.replace('/');
    });
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ –µ—Å–ª–∏ –µ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã
    setTimeout(function() {
      navigator.serviceWorker.getRegistrations().then(function(regs) {
        if (regs.length > 0) {
          forceReloadBtn.style.display = 'block';
        }
      }).catch(function() {
        forceReloadBtn.style.display = 'block';
      });
    }, 2000);
    
    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    setTimeout(runCleanup, 500);
  </script>
</body>
</html>
