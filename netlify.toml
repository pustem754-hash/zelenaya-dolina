# Netlify configuration для отключения кеширования

[[headers]]
  # Применяется ко всем страницам
  for = "/*"
  [headers.values]
    # Полностью отключаем кеширование
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    
    # НОВОЕ: Добавляем версию в заголовки
    X-App-Version = "2.0.0"
    
    # Отключаем Service Worker
    Service-Worker-Allowed = "/"
    
    # Принудительная валидация кеша
    Vary = "Accept-Encoding, User-Agent"
    
    # Безопасность
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Специально для Service Worker файлов
  for = "/sw*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Service-Worker-Allowed = "/"

[[headers]]
  # Для version.json
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Content-Type = "application/json"

[[headers]]
  # Для manifest и иконок
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[redirects]]
  # Редирект для ЛЮБЫХ старых Service Worker URL на пустой SW
  from = "/sw.js"
  to = "/sw-empty.js"
  status = 301
  force = true

[[redirects]]
  from = "/sw-killer.js"
  to = "/sw-empty.js"
  status = 301
  force = true

[[redirects]]
  from = "/sw-destroyer.js"
  to = "/sw-empty.js"
  status = 301
  force = true

[[redirects]]
  from = "/service-worker.js"
  to = "/sw-empty.js"
  status = 301
  force = true

