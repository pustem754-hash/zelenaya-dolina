# Netlify configuration для отключения кеширования

[[headers]]
  # Применяется ко всем страницам
  for = "/*"
  [headers.values]
    # Полностью отключаем кеширование
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    
    # Отключаем Service Worker
    Service-Worker-Allowed = "/"
    
    # Безопасность
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Специально для Service Worker файлов
  for = "/sw*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Service-Worker-Allowed = "/"

[[headers]]
  # Для manifest и иконок
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[redirects]]
  # Редирект для старых Service Worker URL
  from = "/sw.js"
  to = "/sw-destroyer.js"
  status = 301
  force = true

