<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2E7D32">
    <title>Новая заявка - УК Зелёная долина v6.8.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { font-family: -apple-system, system-ui, sans-serif; background: #f5f5f5; padding-top: 80px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px; min-height: 100vh; }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #2E7D32;
            word-wrap: break-word;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .media-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            min-height: 44px;
        }

        button:active {
            opacity: 0.8;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .actions button {
            flex: 1;
            padding: 16px;
        }

        .back-btn {
            background: #757575;
        }

        input[type="file"] {
            display: none;
        }

        .version {
            position: fixed;
            bottom: 16px;
            right: 16px;
            font-size: 12px;
            opacity: 0.5;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="css/navigation.css?v=6.8.3">
</head>
<body class="with-nav">
        <div class="nav-header">
        <button class="nav-btn nav-back" onclick="window.history.back()">
            <span></span>
        </button>
        <button class="nav-btn nav-forward" onclick="window.history.forward()">
            <span></span>
        </button>
        <button class="nav-btn nav-home" onclick="window.location.href='index.html'">
            <span></span>
        </button>
    </div>
    <div class="container">
        <h1> Новая заявка</h1>

        <label for="description">Описание проблемы</label>
        <textarea id="description" placeholder="Опишите проблему подробно..."></textarea>

        <div class="media-buttons">
            <button onclick="document.getElementById('photoInput').click()"> Фото</button>
            <button onclick="document.getElementById('videoInput').click()"> Видео</button>
            <button onclick="document.getElementById('audioInput').click()"> Аудио</button>
        </div>

        <input type="file" id="photoInput" accept="image/*" onchange="handleFile(this, 'Фото')">
        <input type="file" id="videoInput" accept="video/*" onchange="handleFile(this, 'Видео')">
        <input type="file" id="audioInput" accept="audio/*" onchange="handleFile(this, 'Аудио')">

        <div class="actions">
            <button onclick="submitRequest()">Отправить заявку</button>
            <button class="back-btn" onclick="goBack()">Назад</button>
        </div>
    </div>

    <div class="version">v6.8.2</div>

    <script>
        console.log('[create-request.html v6.8.2] Страница заявки загружена');

        function handleFile(input, type) {
            if (input.files[0]) {
                console.log(type + ' выбрано:', input.files[0].name);
                alert(type + ' прикреплено: ' + input.files[0].name);
            }
        }

        function submitRequest() {
            const desc = document.getElementById('description').value;
            if (!desc.trim()) {
                alert('Пожалуйста, опишите проблему');
                return;
            }
            console.log(' Заявка отправлена:', desc);
            alert('Заявка отправлена успешно!');
            setTimeout(() => goBack(), 1000);
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
<script src="js/logger.js?v=6.8.3"></script></body>
</html>
