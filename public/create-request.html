        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let attachedMedia = [];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ
        let audioRecorder = null;

            const session = getSession();

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –º–µ–¥–∏–∞—Ñ–∞–π–ª—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

            attachedMedia = savedMedia;
            renderMediaPreview();
            
            // –°—á—ë—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤
            document.getElementById('requestDescription').addEventListener('input', (e) => {

            // –ö–Ω–æ–ø–∫–∏ —Å—Ä–æ—á–Ω–æ—Å—Ç–∏
            document.querySelectorAll('.urgency-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.urgency-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedUrgency = btn.dataset.urgency;
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('requestForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {

                    title: document.getElementById('requestTitle').value,

                    urgency: selectedUrgency,

                // –í–∞–ª–∏–¥–∞—Ü–∏—è
                if (!formData.category) {
                    showError('–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é');

                if (formData.title.length < 10) {

                    </div>

                try {
                    // Mock API call

                    setTimeout(() => {
                        loader.remove();
                        showSuccessNotification('–ó–∞—è–≤–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
                        
                        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
                        const requests = JSON.parse(localStorage.getItem('requests') || '[]');
                        requests.push({
                            ...formData,
                            id: Date.now().toString()
                        });
                        localStorage.setItem('requests', JSON.stringify(requests));
                        
                        // –†–µ–¥–∏—Ä–µ–∫—Ç –∫ —Å–ø–∏—Å–∫—É –∑–∞—è–≤–æ–∫

                }

            return new Promise((resolve) => {
                setTimeout(() => {

                    resolve({ success: true });
                }, 1000);
            });

        function takePhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.setAttribute('capture', 'environment');
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        attachedMedia.push({
                            type: 'photo',
                            data: event.target.result
                        });
                        renderMediaPreview();
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        }

            const input = document.createElement('input');

            input.accept = 'video/*';
            input.setAttribute('capture', 'environment');

                        attachedMedia.push({
                            type: 'video',

                }
                
                // –ï—Å–ª–∏ —É–∂–µ –∏–¥—ë—Ç –∑–∞–ø–∏—Å—å - –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                if (audioRecorder && audioRecorder.state === 'recording') {
                    stopAudioRecording();
                    return;
                }
                
                // –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º–æ–≥–æ MIME type
                const mimeType = getSupportedAudioMimeType();
                
                if (!mimeType) {
                    showError('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ');
                    audioStream.getTracks().forEach(track => track.stop());
                    return;
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ MediaRecorder
                audioRecorder = new MediaRecorder(audioStream, { mimeType });
                audioChunks = [];
                audioStartTime = Date.now();
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–∞–Ω–Ω—ã—Ö
                audioRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏
                audioRecorder.onstop = async () => {
                    // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ —Ç—Ä–µ–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => track.stop());
                        audioStream = null;
                    }
                    
                    // –°–æ–∑–¥–∞—Ç—å blob –∏–∑ –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞
                    if (audioBlob.size === 0) {
                        showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø–∏—Å–∞—Ç—å –∞—É–¥–∏–æ');
                        return;
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞—É–¥–∏–æ
                    await saveAudioRecording(audioBlob, mimeType);
                    
                    // –û—á–∏—Å—Ç–∫–∞
                    audioChunks = [];
                    audioRecorder = null;
                };
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
                audioRecorder.onerror = (event) => {
                    console.error('–û—à–∏–±–∫–∞ MediaRecorder:', event.error);
                    showError('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ: ' + event.error.message);
                    stopAudioRecording();
                };
                
                // –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å
                audioRecorder.start(1000); // –°–æ—Ö—Ä–∞–Ω—è—Ç—å –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                
                // –û–±–Ω–æ–≤–∏—Ç—å UI - –ø–æ–∫–∞–∑–∞—Ç—å, —á—Ç–æ –∏–¥—ë—Ç –∑–∞–ø–∏—Å—å
                updateAudioRecordingUI(true);
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showSuccessNotification('–ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å (–º–∞–∫—Å–∏–º—É–º 30 —Å–µ–∫—É–Ω–¥)');
                
                // –¢–∞–π–º–µ—Ä –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
                audioTimer = setTimeout(() => {
                    if (audioRecorder && audioRecorder.state === 'recording') {
                        stopAudioRecording();
                        showNotification('–î–æ—Å—Ç–∏–≥–Ω—É—Ç–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∑–∞–ø–∏—Å–∏', 'warning');
                    }
                }, MAX_AUDIO_DURATION);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â—ë–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞');
                } else if (error.name === 'NotFoundError') {
                    showError('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω');
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ: ' + error.message);
                }
            }
        }
        
        /**
         * –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ
         */
        function stopAudioRecording() {
            // –û—á–∏—Å—Ç–∏—Ç—å —Ç–∞–π–º–µ—Ä
            if (audioTimer) {
                clearTimeout(audioTimer);
                audioTimer = null;
            }
            
            // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
            if (audioRecorder && audioRecorder.state !== 'inactive') {
                audioRecorder.stop();
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å UI
            updateAudioRecordingUI(false);
        }
        
        /**
         * –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º–æ–≥–æ MIME type –¥–ª—è –∞—É–¥–∏–æ
         */
        function getSupportedAudioMimeType() {
            const types = [
                'audio/webm;codecs=opus',
                'audio/webm',
                'audio/ogg;codecs=opus',
                'audio/mp4',
                'audio/mpeg'
            ];
            
            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è MIME type:', type);
                    return type;
                }
            }
            
            return null;
        }
        
        /**
         * –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∞–Ω–Ω–æ–≥–æ –∞—É–¥–∏–æ
         */
        async function saveAudioRecording(blob, mimeType) {
            try {
                // –í—ã—á–∏—Å–ª–∏—Ç—å –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                const duration = Date.now() - audioStartTime;
                const durationSeconds = Math.round(duration / 1000);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ base64
                const base64 = await blobToBase64(blob);
                
                // –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
                const extension = getAudioExtension(mimeType);
                const filename = `audio_${Date.now()}.${extension}`;
                
                // –°–æ–∑–¥–∞—Ç—å –æ–±—ä–µ–∫—Ç –∞—É–¥–∏–æ
                const audioFile = {
                    type: 'audio',
                    name: filename,
                    mimeType: mimeType,
                    data: base64,
                    size: blob.size,
                    duration: durationSeconds,
                    timestamp: Date.now()
                };
                
                // –î–æ–±–∞–≤–∏—Ç—å –≤ attachedMedia
                attachedMedia.push(audioFile);
                
                // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage
                let requestMedia = JSON.parse(localStorage.getItem('requestMedia') || '[]');
                requestMedia.push(audioFile);
                localStorage.setItem('requestMedia', JSON.stringify(requestMedia));
                
                // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–≤—å—é –≤ UI
                renderMediaPreview();
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showSuccessNotification(`–ê—É–¥–∏–æ –∑–∞–ø–∏—Å–∞–Ω–æ (${durationSeconds} —Å–µ–∫, ${formatFileSize(blob.size)})`);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∞—É–¥–∏–æ:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞—É–¥–∏–æ');
            }
        }
        
        /**
         * –ü–æ–ª—É—á–∏—Ç—å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –ø–æ MIME type
         */
        function getAudioExtension(mimeType) {
            if (mimeType.includes('webm')) return 'webm';
            if (mimeType.includes('ogg')) return 'ogg';
            if (mimeType.includes('mp4')) return 'm4a';
            if (mimeType.includes('mpeg')) return 'mp3';
            return 'audio';
        }
        
        /**
         * –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Blob –≤ Base64
         */
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        /**
         * –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        /**
         * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –∫–Ω–æ–ø–∫–∏ –∑–∞–ø–∏—Å–∏
         */
        function updateAudioRecordingUI(isRecording) {
            const audioBtn = document.querySelector('.media-btn[onclick*="recordAudio"]');
            
            if (!audioBtn) return;
            
            if (isRecording) {
                audioBtn.classList.add('recording');
                audioBtn.innerHTML = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                audioBtn.style.background = '#f44336';
                audioBtn.style.animation = 'pulse 1s infinite';
            } else {
                audioBtn.classList.remove('recording');
                audioBtn.innerHTML = 'üé§ –ê—É–¥–∏–æ';
                audioBtn.style.background = '';
                audioBtn.style.animation = '';
            }
        }
        
        /**
         * –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
         */
        function showNotification(message, type = 'info', duration = 3000) {
            // –£–¥–∞–ª–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '‚ö†',
                info: '‚Ñπ'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${icons[type] || icons.info}</span>
                <span class="toast-message">${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        function renderMediaPreview() {
            const preview = document.getElementById('mediaPreview');
            preview.innerHTML = '';
            
            if (attachedMedia.length === 0) {
                return;
            }
            
            attachedMedia.forEach((media, index) => {
                const item = document.createElement('div');
                item.className = 'media-preview-item';
                
                if (media.type === 'photo') {
                    item.innerHTML = `
                        <div class="media-item">
                            <img src="${media.data}" alt="–§–æ—Ç–æ">
                            <button class="media-remove" onclick="removeMedia(${index})">‚úï</button>
                        </div>
                    `;
                } else if (media.type === 'video') {
                    item.innerHTML = `
                        <div class="media-item">
                            <video src="${media.data}" controls></video>
                            <button class="media-remove" onclick="removeMedia(${index})">‚úï</button>
                        </div>
                    `;
                } else if (media.type === 'audio') {
                    item.innerHTML = `
                        <div class="audio-preview">
                            <div class="audio-icon">üé§</div>
                            <div class="audio-info">
                                <div class="audio-name">${media.name}</div>
                                <div class="audio-details">${media.duration} —Å–µ–∫ ‚Ä¢ ${formatFileSize(media.size)}</div>
                            </div>
                            <audio controls src="${media.data}" style="width: 100%; height: 32px; margin-top: 8px;"></audio>
                            <button class="delete-media-btn" onclick="removeMedia(${index})">‚úï</button>
                        </div>
                    `;
                }
                
                preview.appendChild(item);
            });
        }
        
        function removeMedia(index) {
            attachedMedia.splice(index, 1);
            renderMediaPreview();
        }
        
        function getAttachedMedia() {
            return attachedMedia;
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–ø–∏–Ω–Ω–µ—Ä–∞
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
