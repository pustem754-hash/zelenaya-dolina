<!DOCTYPE html>
<!-- УК "Зелёная Долина" - Создание заявки v6.8.2 -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Новая заявка - УК Зелёная долина v6.8.2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; min-height: 100vh; background: #f5f5f5; }
        h1 { font-size: 20px; margin-bottom: 24px; color: #2E7D32; word-wrap: break-word; text-align: center; }
        button { min-height: 44px; padding: 14px 20px; font-size: 16px; border-radius: 12px; border: none; cursor: pointer; width: 100%; margin-bottom: 10px; font-weight: 500; }
        button:active { opacity: 0.7; }
        .version { position: fixed; bottom: 16px; right: 16px; font-size: 12px; opacity: 0.5; color: #666; pointer-events: none; }
        
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        textarea { width: 100%; min-height: 120px; padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; resize: vertical; font-family: inherit; }
        textarea:focus { border-color: #2E7D32; }
        
        .media-buttons { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px; }
        @media (min-width: 768px) {
            .media-buttons { grid-template-columns: repeat(3, 1fr); }
        }
        .btn-media { background: white; border: 2px solid #e0e0e0; color: #333; }
        .btn-primary { background: #2E7D32; color: white; font-weight: bold; }
        .btn-secondary { background: #e0e0e0; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Новая заявка</h1>
        <div style="margin-bottom: 20px;">
            <label for="description">Описание проблемы</label>
            <textarea id="description" placeholder="Опишите проблему..."></textarea>
        </div>

        <!-- Кнопки медиа -->
        <div class="media-buttons">
            <button type="button" class="btn-media" onclick="document.getElementById('photoInput').click()"> Прикрепить фото</button>
            <button type="button" class="btn-media" onclick="document.getElementById('videoInput').click()"> Прикрепить видео</button>
            <button type="button" class="btn-media" onclick="document.getElementById('audioInput').click()"> Прикрепить аудио</button>
        </div>

        <!-- Скрытые file inputs -->
        <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhoto(this)">
        <input type="file" id="videoInput" accept="video/*" style="display: none;" onchange="handleVideo(this)">
        <input type="file" id="audioInput" accept="audio/*" style="display: none;" onchange="handleAudio(this)">

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="btn-primary" onclick="alert(' Заявка отправлена!'); window.location.href='index.html'">Отправить заявку</button>
            <button class="btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </div>

    <div class="version">v6.8.2</div>

    <script>
        console.log('[create-request.html v6.8.2] Loaded');

        function handlePhoto(input) {
            if (input.files[0]) {
                console.log(' Фото выбрано:', input.files[0].name);
                alert(' Фото прикреплено: ' + input.files[0].name);
            }
        }

        function handleVideo(input) {
            if (input.files[0]) {
                console.log(' Видео выбрано:', input.files[0].name);
                alert(' Видео прикреплено: ' + input.files[0].name);
            }
        }

        function handleAudio(input) {
            if (input.files[0]) {
                console.log(' Аудио выбрано:', input.files[0].name);
                alert(' Аудио прикреплено: ' + input.files[0].name);
            }
        }
    </script>
</body>
</html>
