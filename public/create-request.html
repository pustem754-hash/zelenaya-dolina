<!DOCTYPE html>
<!-- УК "Зелёная Долина" - Создание заявки v6.8.2 -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая заявка - УК Зелёная долина v6.8.2</title>
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <meta name="theme-color" content="#00A859">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="./icon-48x48.png">
</head>
<body>
    <button id="theme-toggle" style="position: fixed; top: 10px; left: 10px; z-index: 9999; font-size: 24px; background: none; border: none; cursor: pointer;">🌓</button>
    <script>
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.add(`theme-${currentTheme}`);
    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.classList.contains('theme-light') ? 'dark' : 'light';
      document.body.classList.remove('theme-light', 'theme-dark');
      document.body.classList.add(`theme-${newTheme}`);
      localStorage.setItem('theme', newTheme);
      console.log(` Тема изменена на: ${newTheme}`);
    });
    </script>
    <style>
    body.theme-dark { background: #1a1a1a; color: #f5f5f5; }
    body.theme-dark button { background: #2E7D32; color: #fff; }
    body.theme-dark input, body.theme-dark textarea { background: #2a2a2a; color: #f5f5f5; border: 1px solid #444; }
    </style>

    <main style="max-width: 720px; margin: 80px auto; padding: 20px;">
        <h1 style="margin-bottom: 16px;">Новая заявка</h1>
        <div class="form-group">
            <label for="description">Описание проблемы</label>
            <textarea id="description" placeholder="Опишите проблему..." style="width:100%; min-height:120px; padding: 10px;"></textarea>
        </div>
        <div style="display: grid; gap: 10px; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); margin: 16px 0;">
            <button type="button" class="btn"> Прикрепить фото</button>
            <button type="button" class="btn"> Прикрепить видео</button>
            <button type="button" class="btn"> Прикрепить аудио</button>
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button type="button" class="btn btn-primary">Отправить заявку</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Назад</button>
        </div>
        <div class="version" style="margin-top: 16px; color: var(--color-text-secondary);">v6.8.2</div>
    </main>

    <script>
        console.log('[create-request.html v6.8.2] Форма заявки загружена');
        // console.log(' Фото добавлено');
        // console.log(' Видео добавлено');
        // console.log(' Аудио добавлено');
        // console.log(' Заявка отправлена');
    </script>
</body>
</html>
