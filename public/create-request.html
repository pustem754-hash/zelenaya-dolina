                localStorage.setItem('requestMedia', JSON.stringify(requestMedia));
                
                // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–≤—å—é –≤ UI
                renderMediaPreview();
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showSuccessNotification(`–ê—É–¥–∏–æ –∑–∞–ø–∏—Å–∞–Ω–æ (${durationSeconds} —Å–µ–∫, ${formatFileSize(blob.size)})`);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∞—É–¥–∏–æ:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞—É–¥–∏–æ');
            }
        }
        
        /**
         * –ü–æ–ª—É—á–∏—Ç—å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –ø–æ MIME type
         */
        function getAudioExtension(mimeType) {
            if (mimeType.includes('webm')) return 'webm';
            if (mimeType.includes('ogg')) return 'ogg';
            if (mimeType.includes('mp4')) return 'm4a';
            if (mimeType.includes('mpeg')) return 'mp3';
            return 'audio';
        }
        
        /**
         * –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Blob –≤ Base64
         */
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        /**
         * –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        /**
         * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –∫–Ω–æ–ø–∫–∏ –∑–∞–ø–∏—Å–∏ (–±–µ–∑ –ø—Ä—ã–∂–∫–æ–≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞)
         */
        function updateAudioRecordingUI(recording) {
            const audioBtn = document.getElementById('audioRecordBtn');
            
            if (!audioBtn) {
                console.warn('[Audio] –ö–Ω–æ–ø–∫–∞ audioRecordBtn –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI');
                return;
            }
            
            // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å requestAnimationFrame –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            requestAnimationFrame(() => {
                if (recording) {
                    audioBtn.classList.add('recording');
                    audioBtn.innerHTML = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                    audioBtn.style.background = '#f44336';
                    audioBtn.style.animation = 'pulse 1s infinite';
                    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –ø—Ä—ã–∂–∫–∏: —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞
                    audioBtn.style.minHeight = audioBtn.offsetHeight + 'px';
                } else {
                    audioBtn.classList.remove('recording');
                    audioBtn.innerHTML = 'üé§ –ê—É–¥–∏–æ';

                    // –í–µ—Ä–Ω—É—Ç—å –Ω–æ—Ä–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É
                    audioBtn.style.minHeight = '';
                }
            });
        }
        
        /**
         * –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
         */
        function showNotification(message, type = 'info', duration = 3000) {
            // –£–¥–∞–ª–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '‚ö†',
                info: '‚Ñπ'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${icons[type] || icons.info}</span>
                <span class="toast-message">${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        function renderMediaPreview() {
            const preview = document.getElementById('mediaPreview');
            preview.innerHTML = '';
            
            if (attachedMedia.length === 0) {
                return;
            }
            
            attachedMedia.forEach((media, index) => {
                const item = document.createElement('div');

                if (media.type === 'photo') {

                        </div>
                    `;
                } else if (media.type === 'video') {
                    item.innerHTML = `
