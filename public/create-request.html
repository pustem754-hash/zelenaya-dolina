        async function takePhoto() {
            try {
                let dataUrl = null;

                // iOS / —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –∑–∞—Ö–≤–∞—Ç
                if (typeof window.capturePhotoSafe === 'function') {
                    dataUrl = await window.capturePhotoSafe({ preferFront: false });
                }

                // Fallback –Ω–∞ mediaFixed (–µ—Å–ª–∏ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω)
                if (!dataUrl && window.mediaFixed?.capturePhotoFlow) {
                    try {
                        dataUrl = await mediaFixed.capturePhotoFlow();
                    } catch (err) {
                        console.warn('[Photo] mediaFixed fallback error', err);
                    }
                }

                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å ‚Äî –ø—Ä–æ–±—É–µ–º input[type=file]
                if (!dataUrl) {
                    dataUrl = await new Promise((resolve, reject) => {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                        input.capture = 'environment';
                        input.onchange = async (e) => {
                            const file = e.target.files && e.target.files[0];
                            if (!file) {
                                resolve(null);
                                return;
                            }
                            try {
                                const reader = new FileReader();
                                reader.onload = () => resolve(reader.result);
                                reader.onerror = (er) => reject(er);
                                reader.readAsDataURL(file);
                            } catch (er) {
                                reject(er);
                            }
                        };
                        input.click();
                    });
                }

                if (!dataUrl) {
                    if (typeof showNotification === 'function') {
                        showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ñ–æ—Ç–æ', 'error');
                    }
                    return;
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('currentPhoto', dataUrl);

                // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å attachedMedia
                attachedMedia = attachedMedia.filter(media => media.type !== 'photo');
                attachedMedia.push({
                    type: 'photo',
                    data: dataUrl,
                    timestamp: Date.now()
                });
                localStorage.setItem('requestMedia', JSON.stringify(attachedMedia));

                renderMediaPreview();

                if (typeof showNotification === 'function') {
                    showNotification('–§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!', 'success');
                }
            } catch (error) {
                console.error('[Photo] –û—à–∏–±–∫–∞ —Å—ä—ë–º–∫–∏:', error);
                if (typeof showNotification === 'function') {
                    showNotification('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ', 'error');
                } else {
                    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + error.message);
                }
            }
        }

         */
        function getAudioExtension(mimeType) {
            if (mimeType.includes('webm')) return 'webm';
            if (mimeType.includes('ogg')) return 'ogg';

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        /**

         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
