        }
        
        function startTimer() {
            timeLeft = 300;
            updateTimer();
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById('resendLink').classList.remove('disabled');
                }
            }, 1000);
        }
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerValue').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function resendCode() {
            if (timeLeft > 0) {
                return;
            }
            
            const phone = localStorage.getItem('phoneForAuth');
            if (phone) {
                document.getElementById('phoneInput').value = phone;
                sendSMSCode();
            }
        }
        
        function backToPhone() {
            document.getElementById('phoneSection').style.display = 'block';
            document.getElementById('codeSection').classList.remove('show');
            document.getElementById('codeInput').value = '';
            hideMessages();
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
        }
        
        function verifyCode() {
            const codeInput = document.getElementById('codeInput');
            const code = codeInput.value.trim();
            
            hideMessages();
            
            if (code.length !== 4) {
                showError('–í–≤–µ–¥–∏—Ç–µ 4-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥');
                return;
            }
            
            const expectedCode = localStorage.getItem('expectedCode');
            const phone = localStorage.getItem('phoneForAuth');
            
            if (!expectedCode || !phone) {
                showError('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø—Ä–æ—Å–∏—Ç–µ –∫–æ–¥ –∑–∞–Ω–æ–≤–æ.');
                return;
            }
            
            if (code !== TEST_SMS_CODE) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
                codeInput.value = '';
                codeInput.focus();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–æ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è –∫–æ–¥–∞ (3 –º–∏–Ω—É—Ç—ã)
            if (smsCodeSentAt && Date.now() - smsCodeSentAt > 3 * 60 * 1000) {
                showError('–ö–æ–¥ –∏—Å—Ç—ë–∫. –ó–∞–ø—Ä–æ—Å–∏—Ç–µ –Ω–æ–≤—ã–π –∫–æ–¥.');
                backToPhone();
                return;
            }
            
            // –ù–∞–π—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userDataStr = localStorage.getItem('userData');
            const user = userDataStr ? JSON.parse(userDataStr) : TEST_USERS.find(u => u.phone === currentPhone);
            
            if (!user) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            const loader = document.createElement('div');
            loader.id = 'loader';
            loader.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            `;
            loader.innerHTML = `
                <div style="text-align: center; color: white;">
                    <div style="width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: #2E7D32; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                    <p style="font-size: 16px; font-weight: 500; margin: 0;">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É...</p>
                </div>
            `;
            document.body.appendChild(loader);
            
            setTimeout(() => {
                try {
                    // –°–æ–∑–¥–∞—Ç—å —Å–µ—Å—Å–∏—é
                    const phoneCleaned = currentPhone.replace(/\D/g, '');
                    createSession(phoneCleaned, {
                        name: user.name,
                        apartment: user.apartment,
                        userId: 'user_' + phoneCleaned
                    });
                    
                    console.log('[Login] –°–µ—Å—Å–∏—è —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞');
                    console.log('[Login] –î–∞–Ω–Ω—ã–µ:', getSession());
                    
                    loader.remove();
                    showSuccess('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + user.name.split(' ')[0] + '!');
                    
                    // –û—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    localStorage.removeItem('expectedCode');
                    localStorage.removeItem('phoneForAuth');
                    localStorage.removeItem('userData');
                    
                    // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ —Ü–µ–ª–µ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    setTimeout(() => {
                        const returnUrl = sessionStorage.getItem('returnUrl') || 'index.html';
                        sessionStorage.removeItem('returnUrl');
                        console.log('[Login] –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞:', returnUrl);
                        window.location.href = returnUrl;
                    }, 1000);
                    
                } catch (error) {
                    loader.remove();
                    console.error('[Login] –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏:', error);
                    showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                }
            }, 1500);
        }
    </script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
