    <style>
        * {

        body {

        .login-container {

        .login-header {

        .login-header h1 {

        .login-header p {

        .form-group {

        .form-group label {
            display: block;

        .phone-input {

        .phone-input:focus {

        .code-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 24px;

            letter-spacing: 8px;
            font-weight: 600;
            transition: border-color 0.3s;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #2E7D32;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background: #27ae60;
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #2E7D32;

            cursor: pointer;
            transition: all 0.3s;

        }
        
        .btn-secondary:hover {
            background: #2E7D32;

        }
        
        .error-message {
            background: #ffebee;

            padding: 12px;

            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .code-section {
            display: none;
        }
        
        .code-section.show {
            display: block;
        }
        
        .timer {
            text-align: center;
            color: #666;

            margin-top: 10px;
        }
        
        .resend-link {
            text-align: center;

        }
        
        .resend-link a {
            color: #2E7D32;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
        
        .resend-link a.disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè† –£–ö ¬´–ó–µ–ª—ë–Ω–∞—è –¥–æ–ª–∏–Ω–∞¬ª</h1>
            <p>–í—Ö–æ–¥ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ -->
        <div id="phoneSection">
            <div class="form-group">
                <label for="phoneInput">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input 
                    type="tel" 
                    id="phoneInput" 
                    class="phone-input" 
                    placeholder="+7 (___) ___-__-__"
                    maxlength="18"
                >
            </div>
            <button class="btn-primary" onclick="sendSMSCode()">
                –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥
            </button>
        </div>
        
        <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ –∫–æ–¥–∞ -->
        <div id="codeSection" class="code-section">
            <div class="form-group">
                <label for="codeInput">SMS-–∫–æ–¥</label>
                <input 
                    type="text" 
                    id="codeInput" 
                    class="code-input" 
                    placeholder="0000"
                    maxlength="4"
                    pattern="[0-9]{4}"
                >
            </div>
            <div class="timer" id="timer">–ö–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω: <span id="timerValue">05:00</span></div>
            <button class="btn-primary" onclick="verifyCode()">
                –í–æ–π—Ç–∏
            </button>
            <div class="resend-link">
                <a href="#" id="resendLink" onclick="resendCode(); return false;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ</a>
            </div>
            <button class="btn-secondary" onclick="backToPhone()">
                ‚Üê –ò–∑–º–µ–Ω–∏—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            </button>
        </div>
    </div>
    
    <script>
        // –ë–∞–∑–∞ –Ω–æ–º–µ—Ä–æ–≤ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –£–ö (–¥–ª—è –ø—Ä–æ—Ç–æ—Ç–∏–ø–∞)
        const validPhones = [
            '+7 (999) 123-45-67',
            '+7 (999) 234-56-78',
            '+7 (999) 345-67-89',
            '+7 (999) 456-78-90',
            '+7 (999) 567-89-01'
        ];
        
        let countdownTimer = null;
        let timeLeft = 300; // 5 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        
        // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phoneInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('8')) {
                value = '7' + value.slice(1);
            }
            if (value.startsWith('7')) {
                value = value.slice(0, 11);
                let formatted = '+7';
                if (value.length > 1) {
                    formatted += ' (' + value.slice(1, 4);
                }
                if (value.length >= 4) {
                    formatted += ') ' + value.slice(4, 7);
                }
                if (value.length >= 7) {
                    formatted += '-' + value.slice(7, 9);
                }
                if (value.length >= 9) {
                    formatted += '-' + value.slice(9, 11);
                }
                e.target.value = formatted;
            } else if (value.length > 0) {
                e.target.value = '+7 (' + value.slice(0, 3);
                if (value.length > 3) {
                    e.target.value += ') ' + value.slice(3, 6);
                }
                if (value.length > 6) {
                    e.target.value += '-' + value.slice(6, 8);
                }
                if (value.length > 8) {
                    e.target.value += '-' + value.slice(8, 10);
                }
            }
        });
        
        // –í–≤–æ–¥ —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä –¥–ª—è –∫–æ–¥–∞
        document.getElementById('codeInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('phoneInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendSMSCode();
            }
        });
        
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
        
        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length === 11 && cleaned.startsWith('7');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        function sendSMSCode() {
            const phoneInput = document.getElementById('phoneInput');
            const phone = phoneInput.value.trim();
            
            hideMessages();
            
            if (!validatePhone(phone)) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–º–µ—Ä–∞ –≤ –±–∞–∑–µ (–¥–ª—è –ø—Ä–æ—Ç–æ—Ç–∏–ø–∞)
            const formattedPhone = phoneInput.value;
            if (!validPhones.includes(formattedPhone)) {
                showError('–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ –£–ö. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –≤ —É–ø—Ä–∞–≤–ª—è—é—â—É—é –∫–æ–º–ø–∞–Ω–∏—é.');
                return;
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è SMS-–∫–æ–¥–∞ (mock)
            const code = Math.floor(1000 + Math.random() * 9000);
            console.log(`üì± SMS –∫–æ–¥ –¥–ª—è ${formattedPhone}: ${code}`);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ–∂–∏–¥–∞–µ–º–æ–≥–æ –∫–æ–¥–∞
            localStorage.setItem('expectedCode', code.toString());
            localStorage.setItem('phoneForAuth', formattedPhone);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞ –∫–æ–¥–∞
            document.getElementById('phoneSection').style.display = 'none';
            document.getElementById('codeSection').classList.add('show');
            document.getElementById('codeInput').focus();
            
            // –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–∞–π–º–µ—Ä
            startTimer();
            
            showSuccess('SMS-–∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –Ω–æ–º–µ—Ä ' + formattedPhone);
        }
        
        function startTimer() {
            timeLeft = 300;
            updateTimer();
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById('resendLink').classList.remove('disabled');
                }
            }, 1000);
        }
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerValue').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function resendCode() {
            if (timeLeft > 0) {
                return;
            }
            
            const phone = localStorage.getItem('phoneForAuth');
            if (phone) {
                document.getElementById('phoneInput').value = phone;
                sendSMSCode();
            }
        }
        
        function backToPhone() {
            document.getElementById('phoneSection').style.display = 'block';
            document.getElementById('codeSection').classList.remove('show');
            document.getElementById('codeInput').value = '';
            hideMessages();
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
        }
        
        function verifyCode() {
            const codeInput = document.getElementById('codeInput');
            const code = codeInput.value.trim();
            
            hideMessages();
            
            if (code.length !== 4) {
                showError('–í–≤–µ–¥–∏—Ç–µ 4-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥');
                return;
            }
            
            const expectedCode = localStorage.getItem('expectedCode');
            const phone = localStorage.getItem('phoneForAuth');
            
            if (!expectedCode || !phone) {
                showError('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø—Ä–æ—Å–∏—Ç–µ –∫–æ–¥ –∑–∞–Ω–æ–≤–æ.');
                return;
            }
            
            if (code === expectedCode) {
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏
                const session = {
                    phone: phone,
                    userId: generateUserId(phone),
                    loginTime: Date.now(),
                    expiresIn: 24 * 60 * 60 * 1000 // 24 —á–∞—Å–∞
                };
                
                localStorage.setItem('userSession', JSON.stringify(session));
                
                showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
                codeInput.value = '';
                codeInput.focus();
            }
        }
        
        function generateUserId(phone) {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            return 'user_' + phone.replace(/\D/g, '').slice(-10);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            const session = JSON.parse(localStorage.getItem('userSession') || 'null');
            if (session && Date.now() < session.loginTime + session.expiresIn) {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
