<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/icon-48x48.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#10b981" />
  <meta name="description" content="УК Зелёная Долина - управление жилым комплексом" />
  
  <!-- PWA Meta Tags -->
  <link rel="apple-touch-icon" href="/icon-180x180.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="УК Зелёная Долина" />
  <meta property="og:description" content="Приложение для управления ЖК" />
  <meta property="og:image" content="/icon-512x512.png" />
  <meta property="og:type" content="website" />
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Зелёная Долина" />
  
  <title>УК Зелёная Долина</title>
  
  <!-- Google Fonts (опционально) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; color: #dc2626;">
      <h1>JavaScript Required</h1>
      <p>Для работы приложения необходимо включить JavaScript в браузере.</p>
    </div>
  </noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
  ">
    <img src="/icon-192x192.png" alt="УК Зелёная Долина" style="width: 120px; height: 120px; margin-bottom: 2rem; animation: pulse 2s infinite;" />
    <h1 style="color: white; font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">УК Зелёная Долина</h1>
    <div style="color: rgba(255, 255, 255, 0.8); font-size: 1rem;">Загрузка...</div>
  </div>
  
  <style>
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
  </style>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <script>
    // Скрыть loading screen после загрузки
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
